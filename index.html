<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header>
      <ul>
        <div>
        <li>View previous attempts</li>
        </div>
        <div>
        <li id="timer"></li>
      </div>
      </ul>
    </header>
    
    <main class="container">
      <div id="main">
      <img src="https://pcc.uw.edu/wp-content/themes/coenv-pcc/assets/img/icons/logo-1200x1200.png" alt="University of Washington logo">
      <h1>Coding Quiz Challenge</h1>
      <h2>Welcome to my Interactive Quiz!</h2>
      <pre>
Try to answer the following code-related questions within the time limit.
    Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
  (no pressure)
    </pre>
      <div id="quizButton">
        <button>Start Quiz</button>
      </div>
      <form id="score" class="hide">
        <label for="data">Enter Initials</label>
        <input id="initials" type="text" name="data" value="">
        <button id="submitScore">Submit</button>
      </form>
  
    </div>
     <section class="hidden">
      <div id="set-container">
        <div id="question"></div>
        <div id="answer-choices">
        <button class="btn">1.<span id="option1"></span></button>  
        <button class="btn">2.<span id="option2"></span></button>
        <button class="btn">3.<span id="option3"></span></button>
        <button class="btn">4.<span id="option4"></span></button>
        </div>
      </div>
    </section>
    </main>

   

    <script src="assets/javascript.js"></script>
  </body>
</html>
